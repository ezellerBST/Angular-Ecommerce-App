<div class="add-div">
    <p class="add-p">Add your newest product to our list!</p>
    <a color="primary" mat-raised-button routerLink="/add">Add</a>
</div>
<div class="sort">
    <button mat-raised-button (click)="sortBy = 'productName'; sortProducts()">Sort by Name</button>
    <button mat-raised-button (click)="sortBy = 'price'; sortProducts()">Sort by Price</button>
</div>
<div class="card-container">
    <div *ngFor="let product of productList">
        <mat-card class="example-card">
            <img [src]="product.imageUrl" alt="{{product.productName}}" style="width: 100%; height: 200px">
            <mat-card-content>
                <br>
                <p><span>{{product.productName}} - ${{product.price}}</span></p>
            </mat-card-content>
            <div class="example-button-row">
                <a color="primary" mat-raised-button [routerLink]='["/products", product.id]' target="_self">View</a>
                <a mat-raised-button [routerLink]='["/edit", product.id]' target="_self">Edit</a>
                <a color="warn" mat-raised-button (click)="onDelete(product.id)" target="_self">Delete</a>
            </div>
        </mat-card>
    </div>
</div>
